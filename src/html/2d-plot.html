<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
  title: {
    text: 'IoU: Baseline vs Continous DA vs ACCDA',
    x:'left',
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['Baseline', 'Continous DA', 'ACCDA'],
    x:'right',
    margin: 10,
  },
  toolbox: {
    show: true,
    y:'bottom',
    feature: {
      // dataView: { show: true, readOnly: false },
      magicType: { show: true, type: ['line', 'bar'],
      title: {
        line: "Line",
        bar: "Bar",
      }},
      restore: { show: true ,title: "Reset"},
      saveAsImage: { show: true, title: "Save as Image" }
    }
  },
  calculable: true,
  xAxis: [
    {
      fontSize:20,
      type: 'category',
      // prettier-ignore
      data: ['road', 'sidewalk', 'building',
      'traffic light', 'traffic sign', 'vegetation', 
'sky', 'person', 'car', 'bus']
    },
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
        {
      name: 'Baseline',
      type: 'bar',
      data: [
        0.466, 0.09, 0.475,
        0.094, 0.014, 0.133, 0.73,
        0.197, 0.863, 0.02,
      ],
      markLine: {
        data: [{ type: 'average', name: 'Avg' }]
      }
    },
    {
      name: 'Continous DA',
      type: 'bar',
      data: [0.83, 0.386, 0.554,
      0.153, 0.020893076087439885, 0.16246828670705055, 0.84,
      0.145, 0.855, 0,
      ],
      markLine: {
        data: [{ type: 'average', name: 'Avg' }]
      }
    },
    {
      name: 'ACCDA',
      type: 'bar',
      data: [
        0.893, 0.57, 0.656, 0.554,
        0.121, 0.363, 0.918, 0.368,
        0.981, 0.05,
      ],
      markLine: {
        data: [{ type: 'average', name: 'Avg', }]
      }
    },
    
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
